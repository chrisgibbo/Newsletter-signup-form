<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./images/favicon-32x32.png">
        <title>Thanks for Subscribing</title>
    </head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="flex items-center w-1/3 bg-white rounded-3xl p-4 max-lg:flex-col-reverse max-lg:p-0 max-lg:rounded-none"> 
            <div class="mx-10 my-10 max-md:mx-4">

                <img class="h-4" src="images/icon-list.svg" alt="orange-tick">

                <!-- title section -->

                <h1 class="text-5xl font-bold pb-6 max-xl:text-4xl max-sm:text-3xl"></h1>
                <p class="text-sm pb-6">Join 60,000+ product managers receiving monthly
                        updates on:
                </p>

                <!-- icon section -->

                <div class="flex space-x-3 mb-1 max-md:space-x-2">
                    <p class="text-xs mb-2">Product discovery and building what matters</p>
                </div>


                <!-- input section -->

                <button class="text-white text-xs min-w-full h-12 cursor-pointer rounded-md font-semibold max-lg:mb-8 submit-btn">Dismiss Message</button>

                <form action="#">
                    <input class="text-white text-xs min-w-full h-12 cursor-pointer rounded-md font-semibold max-lg:mb-8" id="submit-btn" type="submit" value="Subscribe to monthly newsletter">
                </form>
            </div>

        </div>
    </div>




    <script src="index.js"></script>

</body>
</html>
