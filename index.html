<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./images/favicon-32x32.png">
    <title>Newsletter Sign-up From with Success Message</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="flex items-center bg-white rounded-3xl w-2/4 p-5"> 
            <div class="px-8">
                <h1 class="text-4xl font-bold pb-6">Stay Updated!</h1>
                <p class="text-sm pb-6">Join 60,000+ product managers receiving monthly
                        updates on:
                </p>
                <div class="flex items-center space-x-4">
                    <img src="images/icon-list.svg" alt="orange-tick">
                    <p class="text-xs mb-2">Product discovery and building what matters</p>
                </div>
                <div class="flex items-center space-x-4">
                    <img src="images/icon-list.svg" alt="orange-tick">
                    <p class="text-xs mb-2">Measuring to ensure updates are a success</p>
                </div>
                <div class="flex items-center space-x-4 mb-6">
                    <img src="images/icon-list.svg" alt="orange-tick">
                    <p class="text-xs mb-2">And much more!</p>
                </div>
                <form action="#">
                    <label class="text-xs font-bold" for="subscribe">Email address</label> <br>
                    <input class="border-2 w-64 h-10 mb-4" type="email" id="name" name="subsribe" required> <br>
                    <input class="text-white text-xs w-64 h-10" id="submit-btn" type="submit" value="Subscribe to monhtly newsletter">
                </form>
            </div>
            <div class="flex justify-center">
                <img class="" src="images/illustration-sign-up-desktop.svg" alt="image-signup">
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
