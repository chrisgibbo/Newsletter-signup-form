<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./images/favicon-32x32.png">
    <title>Newsletter Sign-up From with Success Message</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="flex justify-center items-center bg-white rounded-3xl w-2/4 p-4
        max-sm:h-screen max-sm:w-screen max-lg:flex-col-reverse max-lg:p-0 max-lg:rounded-none"> 
            <div class="ml-6 mr-10 max-md:mx-10">

                <!-- title section -->

                <h1 class="text-5xl font-bold pb-6 max-xl:text-4xl max-sm:text-4xl">Stay Updated!</h1>
                <p class="text-sm max-sm:text-lg pb-6">Join 60,000+ product managers receiving monthly
                        updates on:
                </p>

                <!-- icon section -->

                <div class="flex space-x-3 mb-1 max-md:space-x-2">
                    <img class="h-4" src="images/icon-list.svg" alt="orange-tick">
                    <p class="text-xs max-sm:text-lg mb-2">Product discovery and building what matters</p>
                </div>
                <div class="flex space-x-3 mb-1 max-md:space-x-2">
                    <img class="h-4" src="images/icon-list.svg" alt="orange-tick">
                    <p class="text-xs max-sm:text-lg mb-2">Measuring to ensure updates are a success</p>
                </div>
                <div class="flex space-x-3 mb-4 max-md:space-x-2">
                    <img class="h-4" src="images/icon-list.svg" alt="orange-tick">
                    <p class="text-xs max-sm:text-lg mb-2">And much more!</p>
                </div>

                <!-- input section -->

                <form action="subPage.html">
                    <label class="text-xs font-bold">Email address</label> <br>
                    <input class="border-2 min-w-full h-12 mb-4 mt-2 rounded-md pl-4 text-sm" type="email" id="name" placeholder="email@company.com" required> <br>
                    <button class="text-white text-xs min-w-full h-12 cursor-pointer rounded-md font-semibold max-lg:mb-8 submit-btn">Subscribe to monthly newsletter</button>
                </form>
            </div>

            <!-- image -->

            <div class="">
                <img class="max-lg:hidden" src="images/illustration-sign-up-desktop.svg" alt="image-signup">
                <img class="lg:hidden max-lg:pb-6 w-screen" src="images/illustration-sign-up-mobile.svg" alt="">
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
